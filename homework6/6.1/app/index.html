<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Infinity carousel</title>

    
    
    <!--Custom Styles-->
    <link rel="stylesheet" type="text/css" href="css/main.min.css">

  </head>
  <body>
    <div class="container">
      <div class="bttn-group">
        <button id="prev" class=" slide-bttn prev">previous</button>
        <span id="index">2</span>
        <button id="next" class="slide-bttn next">next</button>
      </div>
      <div class="mySlider">
        <div id="as" class="slide-item">
          <img class="img-responsive" src="img/1.jpg" alt="">
        </div>
        <div class="slide-item">
            <img class="img-responsive" src="img/2.jpg" alt="">
        </div>
        <div class="slide-item">
            <img class="img-responsive" src="img/3.jpg" alt="">
        </div>
      </div> 
    </div>




    <!-- Scripts -->
    
    <script src="js/main.js"></script>
  </body>
</html>
