<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <div class="container">
         <h1 class="welcome_msg">Hello, here is my todo app</h1>
        <div class="taskApp">

                <textarea id="msg" rows="4" cols="40" placeholder="Lets type something we need to do"></textarea>

        			+

            </div>
            <div id="total_amount"></div>
            <div id="current-list" class="current-list"></div>
            <span id="close" class="close"> X </span>
        </div>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
