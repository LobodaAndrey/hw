<!DOCTYPE html>
<html>
<head>
	<title>Tamagochi</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<button class="start_bttn" " id="startGame"> Start the Game </button>
		<div class="hero" id="hero">
			<div class="hero-data">
				<div>
					<span>Name: </span><span id="nameValue"></span> 
				</div>
				<div>
					<span>Health: </span><span id="healthValue"></span>
				</div>
				<div>
					<span>Happiness: </span><span id="happinessValue"></span>
				</div>
				<div>
					<span>Satiety: </span> <span id="satietyValue"></span>
				</div>
					<div>
						<span>Cheer: </span><span id="cheerValue"></span>
					</div>		
				</div>
				<div class="hero-img">
				<div class="img" id="ava1">
					<img src="img/1.png" alt="">
				</div>
				<div class="img" id="ava2">
					<img src="img/2.png" alt="">
				</div>
				<div class="img" id="ava3">
					<img src="img/3.png" alt="">
				</div>
				<div class="img" id="ava4">
					<img src="img/4.png" alt="">
				</div>
				<div class="img" id="ava5">
					<img src="img/5.png" alt="">
				</div>
			</div>
			</div>
		<div class="bttn-group">
			<div id="name"></div>
			<button class="act_bttn" id="feed"> Feed </button>
			<button class="act_bttn" id="walk"> Walk </button>
			<button class="act_bttn" id="sleep"> Sleep </button>
			<button class="act_bttn" id="play"> Play </button>
		</div>
	</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
